input {
  tcp {
    port => 5000
    codec => json_lines
  }
}

filter {
  if [message] =~ /ERROR/ {
    mutate {
      add_tag => [ "error" ]
    }
  }

  if [message] =~ /WARN/ {
    mutate {
      add_tag => [ "warning" ]
    }
  }

  # Parse correlation ID from MDC
  if [mdc][correlationId] {
    mutate {
      add_field => { "correlation_id" => "%{[mdc][correlationId]}" }
    }
  }

  # Add timestamp
  date {
    match => [ "@timestamp", "ISO8601" ]
  }
}

output {
  elasticsearch {
    hosts => ["loggingElasticsearch:9200"]
    index => "commerce-logs-%{+YYYY.MM.dd}"
  }

  stdout {
    codec => rubydebug
  }
}